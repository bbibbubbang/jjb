<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ï∞úÏßàÎ∞© Í≤ΩÏòÅÍ≤åÏûÑ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    #top-bar {
      background: #ffcc66;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }
    #error-message {
      background: #ffdddd;
      color: #a00;
      padding: 10px;
      text-align: center;
      display: none;
    }
    #content {
      flex: 1;
      position: relative;
    }
    #game {
      width: 100%;
      height: 100%;
      display: block;
    }
    #bubble {
      position: absolute;
      display: none;
      padding: 5px 10px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    #map-toggle {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #ff9966;
      color: #fff;
      border: none;
      border-radius: 20px;
    }
    #map-menu {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none;
      flex-wrap: wrap;
      width: 90%;
      max-width: 400px;
      justify-content: space-around;
    }
    #map-menu button {
      margin: 5px;
      flex: 1 1 40%;
      padding: 10px;
      font-size: 16px;
    }

    #log-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }

    #log-output {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 10px;
      font-size: 12px;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="error-message"></div>
  <div id="top-bar">
    <div>üí∞ <span id="money">0</span></div>
    <div>üòä <span id="satisfaction">0</span></div>
  </div>
  <div id="content">
    <canvas id="game"></canvas>
    <div id="bubble">üîë</div>
  </div>
  <button id="map-toggle">Îßµ</button>
  <div id="map-menu">
    <button data-room="Ïπ¥Ïö¥ÌÑ∞">Ïπ¥Ïö¥ÌÑ∞</button>
    <button data-room="ÌÉàÏùòÏã§">ÌÉàÏùòÏã§</button>
    <button data-room="Î™©ÏöïÌÉï">Î™©ÏöïÌÉï</button>
    <button data-room="ÌôÄ">ÌôÄ</button>
    <button data-room="Ïò®Ï∞úÏßàÎ∞©">Ïò®Ï∞úÏßàÎ∞©</button>
    <button data-room="ÎÉâÏ∞úÏßàÎ∞©">ÎÉâÏ∞úÏßàÎ∞©</button>
  </div>
  <button id="log-toggle">Î°úÍ∑∏</button>
  <div id="log-output"></div>
  <script>
    const mapToggle = document.getElementById('map-toggle');
    const mapMenu = document.getElementById('map-menu');
    const logToggle = document.getElementById('log-toggle');
    const logOutput = document.getElementById('log-output');

    const originalConsoleError = console.error;
    console.error = (...args) => {
      originalConsoleError.apply(console, args);
      logOutput.textContent += args.join(' ') + '\n';
    };

    logToggle.addEventListener('click', () => {
      logOutput.style.display =
        logOutput.style.display === 'block' ? 'none' : 'block';
    });

    mapToggle.addEventListener('click', () => {
      if (mapMenu.style.display === 'flex') {
        mapMenu.style.display = 'none';
        mapToggle.textContent = 'Îßµ';
      } else {
        mapMenu.style.display = 'flex';
        mapToggle.textContent = 'Îã´Í∏∞';
      }
    });

    mapMenu.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const room = e.target.dataset.room;
        if (window.loadRoom && room) window.loadRoom(room);
        mapMenu.style.display = 'none';
        mapToggle.textContent = 'Îßµ';
      }
    });
  </script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/"
      }
    }
  </script>

  <script type="module">
    async function init() {
      const moneyEl = document.getElementById('money');
      const errorMessage = document.getElementById('error-message');
      let money = 0;
      let satisfaction = 0;
      let THREE;
      try {
        THREE = await import('three');
      } catch (e) {
        console.error('3D libraries failed to load', e);
        if (errorMessage) {
          errorMessage.textContent = '3D ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.';
          errorMessage.style.display = 'block';
        }
        return;
      }

    const canvas = document.getElementById('game');
    const bubble = document.getElementById('bubble');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene();
    const aspect = window.innerWidth / window.innerHeight;
    const d = 20;
    const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 0.1, 1000);
    const clock = new THREE.Clock();
    camera.position.set(20, 20, 20);
    camera.lookAt(0, 0, 0);

    const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(ambient);

    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(50, 50),
      new THREE.MeshBasicMaterial({ color: 0xdddddd })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    const rooms = {
      'Ïπ¥Ïö¥ÌÑ∞': new THREE.Group(),
      'ÌÉàÏùòÏã§': new THREE.Group(),
    };
    scene.add(rooms['Ïπ¥Ïö¥ÌÑ∞']);
    scene.add(rooms['ÌÉàÏùòÏã§']);
    rooms['ÌÉàÏùòÏã§'].visible = false;
    let currentRoom = 'Ïπ¥Ïö¥ÌÑ∞';

    const counter = new THREE.Mesh(
      new THREE.BoxGeometry(3, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0xffcc66 })
    );
    counter.position.set(0, 0.5, 0);
    rooms['Ïπ¥Ïö¥ÌÑ∞'].add(counter);

    // waiting area props
    const waitingBench = new THREE.Mesh(
      new THREE.BoxGeometry(2, 0.4, 0.6),
      new THREE.MeshBasicMaterial({ color: 0x996633 })
    );
    waitingBench.position.set(-4, 0.2, -2);
    rooms['Ïπ¥Ïö¥ÌÑ∞'].add(waitingBench);

    const plant = new THREE.Group();
    const pot = new THREE.Mesh(
      new THREE.CylinderGeometry(0.3, 0.4, 0.5),
      new THREE.MeshBasicMaterial({ color: 0x8b4513 })
    );
    pot.position.y = 0.25;
    plant.add(pot);
    const foliage = new THREE.Mesh(
      new THREE.SphereGeometry(0.5),
      new THREE.MeshBasicMaterial({ color: 0x228b22 })
    );
    foliage.position.y = 0.9;
    plant.add(foliage);
    plant.position.set(4, 0, -2);
    rooms['Ïπ¥Ïö¥ÌÑ∞'].add(plant);

    function createQueueRail(x, z) {
      const rail = new THREE.Group();
      const postGeom = new THREE.CylinderGeometry(0.05, 0.05, 1);
      const postMat = new THREE.MeshBasicMaterial({ color: 0xcccccc });
      const post1 = new THREE.Mesh(postGeom, postMat);
      const post2 = post1.clone();
      post1.position.set(-0.75, 0.5, 0);
      post2.position.set(0.75, 0.5, 0);
      rail.add(post1);
      rail.add(post2);
      const bar = new THREE.Mesh(
        new THREE.CylinderGeometry(0.02, 0.02, 1.5),
        new THREE.MeshBasicMaterial({ color: 0xff4444 })
      );
      bar.rotation.z = Math.PI / 2;
      bar.position.y = 0.9;
      rail.add(bar);
      rail.position.set(x, 0, z);
      return rail;
    }
    rooms['Ïπ¥Ïö¥ÌÑ∞'].add(createQueueRail(0, 3));
    rooms['Ïπ¥Ïö¥ÌÑ∞'].add(createQueueRail(0, 5));

    const doorGroup = new THREE.Group();
    const doorZ = 10;
    doorGroup.position.set(0, 1, doorZ);

    const leftDoor = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 2, 0.1),
      new THREE.MeshBasicMaterial({ color: 0x996633 })
    );
    leftDoor.position.set(-0.25, 0, 0);

    const rightDoor = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 2, 0.1),
      new THREE.MeshBasicMaterial({ color: 0x996633 })
    );
    rightDoor.position.set(0.25, 0, 0);

    doorGroup.add(leftDoor);
    doorGroup.add(rightDoor);
    rooms['Ïπ¥Ïö¥ÌÑ∞'].add(doorGroup);

    const leftClosedX = -0.25;
    const rightClosedX = 0.25;
    const leftOpenX = -0.75;
    const rightOpenX = 0.75;

    // changing room with lockers and door to bath
    (function buildChangingRoom() {
      const group = rooms['ÌÉàÏùòÏã§'];
      const lockerMat = new THREE.MeshBasicMaterial({ color: 0x999999 });
      const lockerGeo = new THREE.BoxGeometry(0.8, 1.8, 0.5);
      for (let i = 0; i < 5; i++) {
        const leftLocker = new THREE.Mesh(lockerGeo, lockerMat);
        leftLocker.position.set(-2, 0.9, i * 1.2);
        group.add(leftLocker);
        const rightLocker = leftLocker.clone();
        rightLocker.position.x = 2;
        group.add(rightLocker);
      }
      const bathDoor = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 0.1),
        new THREE.MeshBasicMaterial({ color: 0x996633 })
      );
      bathDoor.position.set(0, 1, 6);
      group.add(bathDoor);

      const bench = new THREE.Mesh(
        new THREE.BoxGeometry(3, 0.3, 0.8),
        new THREE.MeshBasicMaterial({ color: 0x8b4513 })
      );
      bench.position.set(0, 0.15, 2.5);
      group.add(bench);

      const tv = new THREE.Mesh(
        new THREE.BoxGeometry(2, 1, 0.1),
        new THREE.MeshBasicMaterial({ color: 0x000000 })
      );
      tv.position.set(0, 2, -2);
      group.add(tv);

      const scale = new THREE.Mesh(
        new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      scale.position.set(0, 0.05, 4);
      group.add(scale);

      const table = new THREE.Mesh(
        new THREE.BoxGeometry(2, 0.8, 0.6),
        new THREE.MeshBasicMaterial({ color: 0xaaaaaa })
      );
      table.position.set(0, 0.4, -4);
      group.add(table);

      const dryer = new THREE.Group();
      const dryerBody = new THREE.Mesh(
        new THREE.CylinderGeometry(0.1, 0.1, 0.4),
        new THREE.MeshBasicMaterial({ color: 0xdddddd })
      );
      dryerBody.rotation.z = Math.PI / 2;
      const dryerHandle = new THREE.Mesh(
        new THREE.BoxGeometry(0.05, 0.15, 0.05),
        new THREE.MeshBasicMaterial({ color: 0x888888 })
      );
      dryerHandle.position.set(-0.2, -0.05, 0);
      dryer.add(dryerBody);
      dryer.add(dryerHandle);
      dryer.position.set(0, 0.9, -4);
      group.add(dryer);

      const lotion = new THREE.Mesh(
        new THREE.CylinderGeometry(0.08, 0.08, 0.3),
        new THREE.MeshBasicMaterial({ color: 0xffe0bd })
      );
      lotion.position.set(0.4, 0.65, -4);
      group.add(lotion);
    })();

    // Customer setup using simple primitives
    const gender = Math.random() < 0.5 ? 'male' : 'female';
    let customer = new THREE.Group();
    customer.position.set(0, 0, 20);
    rooms['Ïπ¥Ïö¥ÌÑ∞'].add(customer);

    function loadRoom(name) {
      for (const key in rooms) {
        rooms[key].visible = key === name;
      }
      currentRoom = name;
      if (name === 'Ïπ¥Ïö¥ÌÑ∞' && bubblePending) {
        bubble.style.display = 'block';
        updateBubblePosition();
      } else {
        bubble.style.display = 'none';
      }
    }
    window.loadRoom = loadRoom;
    let mixer;
    let leftUpperLeg, rightUpperLeg, leftLowerLeg, rightLowerLeg,
      leftUpperArm, rightUpperArm, leftLowerArm, rightLowerArm;
    let walkTimer = 0;
    const walkDuration = 0.6;

    function centerCustomer() {
      const bbox = new THREE.Box3().setFromObject(customer);
      customer.position.y = -bbox.min.y;
    }

    function addFallbackModel(gender) {
      const skinMaterial = new THREE.MeshBasicMaterial({ color: 0xffe0bd });
      const shirtColor = gender === 'male' ? 0x3333ff : 0xff77aa;
      const pantsColor = gender === 'male' ? 0x555555 : 0x888888;
      const shirtMaterial = new THREE.MeshBasicMaterial({ color: shirtColor });
      const pantsMaterial = new THREE.MeshBasicMaterial({ color: pantsColor });

      const torso = new THREE.Mesh(
        new THREE.BoxGeometry(0.6, 1.0, 0.3),
        shirtMaterial
      );
      torso.position.y = 1.4;
      customer.add(torso);

      const head = new THREE.Mesh(
        new THREE.BoxGeometry(0.4, 0.4, 0.4),
        skinMaterial
      );
      head.position.y = 2.1;
      customer.add(head);

      function createArm(isLeft) {
        const root = new THREE.Group();
        const upper = new THREE.Group();
        const upperMesh = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.6, 0.2), shirtMaterial);
        upperMesh.position.y = -0.3;
        upper.add(upperMesh);
        root.add(upper);
        upper.position.set(isLeft ? -0.4 : 0.4, 1.9, 0);

        const lower = new THREE.Group();
        const lowerMesh = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.6, 0.18), shirtMaterial);
        lowerMesh.position.y = -0.3;
        lower.position.y = -0.6;
        lower.add(lowerMesh);
        upper.add(lower);
        const handMesh = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.2, 0.18), skinMaterial);
        handMesh.position.y = -0.7;
        lower.add(handMesh);

        return { root, upper, lower };
      }

      function createLeg(isLeft) {
        const root = new THREE.Group();
        const upper = new THREE.Group();
        const upperMesh = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.6, 0.2), pantsMaterial);
        upperMesh.position.y = -0.3;
        upper.add(upperMesh);
        root.add(upper);
        upper.position.set(isLeft ? -0.15 : 0.15, 0.9, 0);

        const lower = new THREE.Group();
        const lowerMesh = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.6, 0.18), pantsMaterial);
        lowerMesh.position.y = -0.3;
        lower.position.y = -0.6;
        lower.add(lowerMesh);
        upper.add(lower);

        return { root, upper, lower };
      }

      const leftLeg = createLeg(true);
      const rightLeg = createLeg(false);
      leftUpperLeg = leftLeg.upper;
      rightUpperLeg = rightLeg.upper;
      leftLowerLeg = leftLeg.lower;
      rightLowerLeg = rightLeg.lower;
      customer.add(leftLeg.root);
      customer.add(rightLeg.root);

      const leftArm = createArm(true);
      const rightArm = createArm(false);
      leftUpperArm = leftArm.upper;
      rightUpperArm = rightArm.upper;
      leftLowerArm = leftArm.lower;
      rightLowerArm = rightArm.lower;
      customer.add(leftArm.root);
      customer.add(rightArm.root);
    }

    // Use a simple placeholder model built with primitives so the customer
    // character is always visible even without external assets.
    addFallbackModel(gender);
    customer.scale.set(0.7, 0.7, 0.7);
    centerCustomer();
    // face the counter
    const yAxis = new THREE.Vector3(0, 1, 0);
    let targetQuaternion = new THREE.Quaternion().setFromAxisAngle(yAxis, Math.PI);
    customer.quaternion.copy(targetQuaternion);


    function updateProceduralWalk(delta) {
      if (!leftUpperLeg || !rightUpperLeg) return;
      walkTimer += delta;
      const phase = (walkTimer % walkDuration) / walkDuration;
      const angle = Math.sin(phase * Math.PI * 2) * 0.4;
      leftUpperLeg.rotation.x = angle;
      rightUpperLeg.rotation.x = -angle;
      if (leftLowerLeg) leftLowerLeg.rotation.x = Math.max(0, -angle);
      if (rightLowerLeg) rightLowerLeg.rotation.x = Math.max(0, angle);
      if (leftUpperArm) leftUpperArm.rotation.x = -angle;
      if (rightUpperArm) rightUpperArm.rotation.x = angle;
      if (leftLowerArm) leftLowerArm.rotation.x = -angle * 0.5;
      if (rightLowerArm) rightLowerArm.rotation.x = angle * 0.5;
    }

    function resetPose() {
      if (leftUpperLeg) leftUpperLeg.rotation.x = 0;
      if (rightUpperLeg) rightUpperLeg.rotation.x = 0;
      if (leftLowerLeg) leftLowerLeg.rotation.x = 0;
      if (rightLowerLeg) rightLowerLeg.rotation.x = 0;
      if (leftUpperArm) leftUpperArm.rotation.x = 0;
      if (rightUpperArm) rightUpperArm.rotation.x = 0;
      if (leftLowerArm) leftLowerArm.rotation.x = 0;
      if (rightLowerArm) rightLowerArm.rotation.x = 0;
    }

    function updateRotation() {
      customer.quaternion.slerp(targetQuaternion, 0.1);
    }

    bubble.addEventListener('click', () => {
      money += 100;
      moneyEl.textContent = money;
      bubble.style.display = 'none';
      bubblePending = false;
      phase = 'leave';
      moving = true;
      targetQuaternion.setFromAxisAngle(
        yAxis,
        gender === 'male' ? -Math.PI / 2 : Math.PI / 2
      );
    });

    function updateBubblePosition() {
      const vector = customer.position.clone().add(new THREE.Vector3(0, 1, 0));
      vector.project(camera);
      const x = (vector.x * 0.5 + 0.5) * canvas.clientWidth;
      const y = (-vector.y * 0.5 + 0.5) * canvas.clientHeight;
      bubble.style.left = `${x - bubble.offsetWidth / 2}px`;
      bubble.style.top = `${y - bubble.offsetHeight - 10}px`;
    }

    let moving = true;
    let phase = 'approach';
    let doorState = 'closed';
    let doorPassed = false;
    let bubblePending = false;

    window.addEventListener('resize', () => {
      const aspect = window.innerWidth / window.innerHeight;
      camera.left = -d * aspect;
      camera.right = d * aspect;
      camera.top = d;
      camera.bottom = -d;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) {
        mixer.update(delta);
      } else if (moving) {
        updateProceduralWalk(delta);
      } else {
        resetPose();
      }
      if (moving) {
        if (phase === 'approach') {
          customer.position.z -= 0.02;
          if (!doorPassed && customer.position.z <= doorZ + 2 && doorState === 'closed') {
            doorState = 'opening';
          }
          if (!doorPassed && customer.position.z <= doorZ - 2 && doorState === 'open') {
            doorState = 'closing';
            doorPassed = true;
          }
          if (customer.position.z <= 1) {
            moving = false;
            bubblePending = true;
            if (currentRoom === 'Ïπ¥Ïö¥ÌÑ∞') {
              bubble.style.display = 'block';
              updateBubblePosition();
            }
          }
        } else if (phase === 'leave') {
          const dir = gender === 'male' ? -0.02 : 0.02;
          customer.position.x += dir;
          if (Math.abs(customer.position.x) > 5) {
            scene.remove(customer);
            moving = false;
          }
        }
      }

      updateRotation();

      if (doorState === 'opening') {
        leftDoor.position.x = THREE.MathUtils.lerp(leftDoor.position.x, leftOpenX, 0.1);
        rightDoor.position.x = THREE.MathUtils.lerp(rightDoor.position.x, rightOpenX, 0.1);
        if (Math.abs(leftDoor.position.x - leftOpenX) < 0.01) {
          leftDoor.position.x = leftOpenX;
          rightDoor.position.x = rightOpenX;
          doorState = 'open';
        }
      } else if (doorState === 'closing') {
        leftDoor.position.x = THREE.MathUtils.lerp(leftDoor.position.x, leftClosedX, 0.1);
        rightDoor.position.x = THREE.MathUtils.lerp(rightDoor.position.x, rightClosedX, 0.1);
        if (Math.abs(leftDoor.position.x - leftClosedX) < 0.01) {
          leftDoor.position.x = leftClosedX;
          rightDoor.position.x = rightClosedX;
          doorState = 'closed';
        }
      }

      renderer.render(scene, camera);
      if (bubble.style.display !== 'none') updateBubblePosition();
    }
    animate();
  }
  init();
  </script>
</body>
</html>
