<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>찜질방 경영게임</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    #top-bar {
      background: #ffcc66;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }
    #content {
      flex: 1;
      position: relative;
    }
    #game {
      width: 100%;
      height: 100%;
      display: block;
    }
    #bubble {
      position: absolute;
      display: none;
      padding: 5px 10px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    #map-toggle {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #ff9966;
      color: #fff;
      border: none;
      border-radius: 20px;
    }
    #map-menu {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none;
      flex-wrap: wrap;
      width: 90%;
      max-width: 400px;
      justify-content: space-around;
    }
    #map-menu button {
      margin: 5px;
      flex: 1 1 40%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div>💰 <span id="money">0</span></div>
    <div>😊 <span id="satisfaction">0</span></div>
  </div>
  <div id="content">
    <canvas id="game"></canvas>
    <div id="bubble">🔑</div>
  </div>
  <button id="map-toggle">맵</button>
  <div id="map-menu">
    <button data-room="카운터">카운터</button>
    <button data-room="탈의실">탈의실</button>
    <button data-room="목욕탕">목욕탕</button>
    <button data-room="홀">홀</button>
    <button data-room="온찜질방">온찜질방</button>
    <button data-room="냉찜질방">냉찜질방</button>
  </div>
  <script>
    const mapToggle = document.getElementById('map-toggle');
    const mapMenu = document.getElementById('map-menu');
    const moneyEl = document.getElementById('money');
    let money = 0;

    mapToggle.addEventListener('click', () => {
      if (mapMenu.style.display === 'flex') {
        mapMenu.style.display = 'none';
        mapToggle.textContent = '맵';
      } else {
        mapMenu.style.display = 'flex';
        mapToggle.textContent = '닫기';
      }
    });

    mapMenu.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const room = e.target.getAttribute('data-room');
        // room change can be handled here
        mapMenu.style.display = 'none';
        mapToggle.textContent = '맵';
      }
    });

    // --- 3D Scene ---
    const canvas = document.getElementById('game');
    const bubble = document.getElementById('bubble');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 100);
    camera.position.set(0, 1.6, 2);
    camera.lookAt(0, 1, 0);

    const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(ambient);

    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshBasicMaterial({ color: 0xdddddd })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    const counter = new THREE.Mesh(
      new THREE.BoxGeometry(3, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0xffcc66 })
    );
    counter.position.set(0, 0.5, 0);
    scene.add(counter);

    const customer = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 1, 0.5),
      new THREE.MeshBasicMaterial({ color: 0x6699ff })
    );
    customer.position.set(0, 0.5, -1.5);
    scene.add(customer);
    bubble.style.display = 'block';

    bubble.addEventListener('click', () => {
      money += 100;
      moneyEl.textContent = money;
      scene.remove(customer);
      bubble.style.display = 'none';
    });

    function updateBubblePosition() {
      const vector = customer.position.clone().add(new THREE.Vector3(0, 1, 0));
      vector.project(camera);
      const x = (vector.x * 0.5 + 0.5) * canvas.clientWidth;
      const y = (-vector.y * 0.5 + 0.5) * canvas.clientHeight;
      bubble.style.left = `${x - bubble.offsetWidth / 2}px`;
      bubble.style.top = `${y - bubble.offsetHeight - 10}px`;
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      if (bubble.style.display !== 'none') updateBubblePosition();
    }
    animate();
  </script>
</body>
</html>
